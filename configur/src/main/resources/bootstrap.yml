server:
  port: 8888
spring:
  cloud:
    config:
      server:
        native:
          search-locations: config/ # 搜索src/main/resource 下的properties文件夹下的文件
  application:
    name: config
  profiles:
    active: native  # 配置使用本地储存
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/